<!DOCTYPE html>
<html>
<head>
	<title>Scouting Code</title>
    <link rel="stylesheet" href="CSS.css">
    <script src="JavaScrip.js"></script>
</head>
<body>
    <div class = "container">
        <div class="teamNum">Team Number: 2875</div>
        <div class="startPos">Starting Position: Middle</div>
    </div>
    <div class = "container">
        <div class = "low">Low Ball
            <div class="buttonDiv">
                <btn type="button" class="lowDec" onclick = "decreaseLow()">&#60;</btn>
                <div href="#" class = "display lowDis" id="low">0</div>
                <btn type="button" class="lowInc" onclick = "increaseLow()">&#62;</btn>
            </div>    
        </div>
    
        <div class = "high">High Ball
            <div class="buttonDiv">
                <btn type="button" class="highDec" onclick = "decreaseHigh()">&#60;</btn>
                <div href="#" class = "display highDis" id="high">0</div>
                <btn type="button" class="highInc" onclick = "increaseHigh()">&#62;</btn>
            </div>    
        </div>
    </div>
    
   
    <div class="controlPanel"> 
        Control Pannel <!-- Maybe add an underline? -->
        <div class = "container">
            <div class = "rotationalControl">
                Rotational Control
                <div class = "table">
                    <table>
                            <tr>
                                <th>Trial</th>
                                <th>Time</th>
                            </tr>
                            <tr>
                                <td id = "rotTrialNum"></td>
                                <th>
                                    <div id="timerContainer">
                                         <div class="timer"></div>
                                    </div>
                                    <script type="text/javascript" src="JavaScrip.js"></script>
                                </th>
                            </tr>
                    </table>
                </div>
                <div class="container btn">
                   <btn type="button" class="startButton timer" onclick="startRotTrial();">Start</btn><!--addField()-->
                    <btn type="button" class="startButton stopButton pauseTimer" onclick = "stopRotTrial()">Stop</btn>
                </div>
            </div>
            
            
            
        <div class = "container">
            <div class = "colorControl">
                Color Control
                <div class = "table">
                    <table>
                            <tr>
                                <th>Trial</th>
                                <th>Time</th>
                            </tr>
                            <tr>
                                <td id = "colTrialNum"></td>
                                <th>
                                    <div id="timerContainer2">
                                         <div class="timer2"></div>
                                    </div>
                                    <script type="text/javascript" src="JavaScrip.js"></script>
                                </th>
                            </tr>
                    </table>
                </div>
                <div class="container btn">
                   <btn type="button" class="startButton timer" onclick="startColTrial();">Start</btn><!--addField()-->
                    <btn type="button" class="startButton stopButton pauseTimer" onclick = "stopColTrial()">Stop</btn>
                </div>
            </div>
            
        </div>
    
       
</body>

</html>
