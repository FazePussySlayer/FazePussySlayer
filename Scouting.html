<!DOCTYPE html>
<html>
<head>
	<title>Scouting Code</title>
    <link rel="stylesheet" href="CSS.css">
    <script src="JavaScrip.js"></script>
   
</head>
<body>
<div unselectable = "on">
<h1>Team Number: [Insert Number]<span class="startPos">Starting Position: [Insert Position Box]</span></h1>
<p>
<span class="low">Low Ball</span><span class="mid">Mid Ball</span><span class="high">High Ball</span>    
</p>
   <btn type="button" class="lowDec" onclick = "decreaseLow()">&#60;</btn>
   <btn type="button" class="lowInc" onclick = "increaseLow()">&#62;</btn>
    <p2 href="#" class = "display lowDis" id="low">0</p2>
    
   <btn type="button" class="midDec" onclick = "decreaseMid()">&#60;</btn>
   <btn type="button" class="midInc" onclick = "increaseMid()">&#62;</btn>
   <p3 href="#" class = "display midDis"id="mid">0</p3>
    
   <btn type="button" class="highDec" onclick = "decreaseHigh()">&#60;</btn>
   <btn type="button" class="highInc" onclick = "increaseHigh()">&#62;</btn>
   <p4 href="#" class = "display highDis"id="high">0</p4>
</div>
</body>

</html>
