<!DOCTYPE html>
<html>
<head>
	<title>Scouting Code</title>
    <link rel="stylesheet" href="CSS.css">
    <script src="JavaScrip.js"></script>
    
</head>
<body>
    <div class = "container">
        <div class="teamNum">Team Number: 2875</div>
        <div class="startPos">Starting Position: Middle</div>
    </div>
    <div class = "container">
        <div class = "low">Low Ball
            <div class="buttonDiv">
                <btn type="button" class="lowDec" onclick = "decreaseLow()">&#60;</btn>
                <div href="#" class = "display lowDis" id="low">0</div>
                <btn type="button" class="lowInc" onclick = "increaseLow()">&#62;</btn>
            </div>    
        </div>
    
        <div class = "high">High Ball
            <div class="buttonDiv">
                <btn type="button" class="highDec" onclick = "decreaseHigh()">&#60;</btn>
                <div href="#" class = "display highDis" id="high">0</div>
                <btn type="button" class="highInc" onclick = "increaseHigh()">&#62;</btn>
            </div>    
        </div>
    </div>
    
   
    <div class="controlPanel"> 
        Control Pannel <!-- Maybe add an underline? -->
        <div class = "container">
            <div class = "rotationalControl">
                Rotational Control
                <div class = "table">
                    <table>
                            <tr>
                                <th>Trial #</th>
                                <th>Time</th>
                            </tr>
                    </table>
                </div>
            </div>
            <div class = "colorSelection">
                 Color Selection
            </div>
        </div>
    </div>
</body>

</html>
